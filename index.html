<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1> Job Application
                <span class="title-small"> (web) </span> 
            </h1> 
            <form action="">
                <div class="form-container">
                    <div class="form-controle">
                        <label for="f-name">  First Name</label>
                        <input  id="f-name" placeholder="Enter Youer First Name"> 
                    </div>
                    <div class="form-controle">
                        <label for="L-name">  Last Name</label>
                        <input  id="L-name" placeholder="Enter Youer Last Name"> 
                    </div>
                    <div class="form-controle">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Youer Last Email"> 
                    </div>
                    <div class="form-controle">
                        <label for="job-role">Job Role</label>
                        <select id="jobe-role" name="job-role">
                            <option value="">-select Job Role-</option>
                            <option value="frent end developer">frent end developer</option>
                            <option value="back end developer">back end developer</option>
                            <option value="ux/ui developer">ux/ui developer</option>
                        </select>
                    </div>
                    <div class="textarea-controle">
                        <label for="address">  Address</label>
                        <textarea  id="address" name="address" row="4" cols="50" placeholder="Enter Youer Address"> </textarea>
                    </div>
                    <div class="form-controle">
                        <label for="city">  city</label>
                        <input  id="city" placeholder="Enter Youer city"> 
                    </div>
                    <div class="form-controle">
                        <label for="zip-code">  Zip code</label>
                        <input type="number" id="zip-code" placeholder="Enter Youer zip-code"> 
                    </div>
                    <div class="form-controle">
                        <label for="date">  Date</label>
                        <input value="2022-12-12" type="date"  id="date" name="date" > 
                    </div>
                    <div class="form-controle">
                        <label for="upload">  upload Youer cv</label>
                        <input type="file"  id="upload" name="upload" > 
                    </div>
                    
                </div>
                <div class="button-container">
                    <button type="submit"> Apply Now</button>
                </div>
                
            </form>

        </div>
        

    </div>
</body>
</html>
